<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Counter</title>
</head>
<body>

    <main class="counter">
        <div class="counter__box">
            <h2 class="counter__title">days</h2>
            <span id="days" class="counter__time">04</span>
        </div>
        <div class="counter__box">
            <h2 class="counter__title">hours</h2>
            <span id="hours" class="counter__time">06</span>
        </div>
        <div class="counter__box">
            <h2 class="counter__title">minutes</h2>
            <span id="minutes" class="counter__time">06</span>
        </div>
        <div class="counter__box">
            <h2 class="counter__title">seconds</h2>
            <span id="seconds" class="counter__time">14</span>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
